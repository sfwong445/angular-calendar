<div class="login-container">
  <h1>Login</h1>
  <div *ngIf="error$" class="danger">
    An error occured!
  </div>
  <mat-form-field>
    <input matInput placeholder="Username" [(ngModel)]="user.Username">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" [(ngModel)]="user.Password">
  </mat-form-field>
  <div class="submit-button">
    <button mat-raised-button color="primary" (click)="login(user)">Login</button>
  </div>
</div>
